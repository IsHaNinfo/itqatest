name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Java Runtime Environment to run the .jar file
      - name: Install Java
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre  # Install Java Runtime Environment (JRE)



      # Start the backend by running the .jar file in the background
      - name: Start Backend (Run .jar file)
        run: |
          nohup java -jar demo-backend/demo-0.0.1-SNAPSHOT.jar &  # Run backend in the background

      # Install npm dependencies and run Cypress tests
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15'

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: Cypress_Cucumber_Test
          install-command: npm install
          start: npx cypress run
        continue-on-error: true  # Allow tests to fail without stopping the workflow

      # Wait for Cypress tests to finish
      - name: Wait for Cypress tests to finish
        run: |
          echo "Waiting for Cypress tests to complete..."
          sleep 30  # Adjust the time as needed for tests to complete

      # Stop the backend after the tests are complete
      - name: Stop Backend (optional)
        run: |
          pkill -f 'java -jar demo-backend/demo-0.0.1-SNAPSHOT.jar'  # Kill the backend process

        name: Create Report Directory
        if: always()
        run: |
          mkdir -p target/github-pages
          cp target/cucumber-reports.html target/github-pages/index.html || true

      - name: Create gh-pages branch if needed
        run: |
          if ! git ls-remote --heads origin gh-pages; then
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initial gh-pages branch"
            git push origin gh-pages
            git checkout -
          fi

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v3

      - name: Upload artifact
        if: always()
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'target/github-pages'

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v2
       

